<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nativefier</title>
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="deps/bootstrap.min.css" />
    <script src="deps/jquery-3.6.0.min.js"></script>
    <script src="deps/popper.min.js"></script>
    <script src="deps/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1 style="font-size: 2.5rem">Create Nativefier App</h1>
    <div class="form-group mb-3 mt-4">
      <label for="name">Name:</label>
      <input class="form-control" type="text" id="name" name="name" />
    </div>
    <div class="form-group my-3">
      <label for="url">URL:</label>
      <input class="form-control" type="url" id="url" name="url" />
    </div>
    <button
      type="submit"
      class="btn btn-primary my-2"
      onclick="createNativefierApp( document.querySelector('#name').value,document.querySelector('#url').value)"
    >
      Create Nativefier App
    </button>
  </body>
</html>
